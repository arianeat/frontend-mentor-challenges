<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <img class="card__photo" src="images/bg-pattern-card.svg">
        <img class="photo" src="images/image-victor.jpg">
        <div class="cabecario">
            <div class="cabecario__titulo">
                <h3 class="cabecario__titulo--nome"> Victor Crest</h3>
                <p class="cabecario__titulo--idade">26</p>
            </div>
            <p class="cabecario__cidade">London</p>
        </div>  
          
        <section class="secao">
            <div class="dados">
                <h4 class="dados__titulo">80K</h4>
                <p class="dados__descricao">Followers</p>
            </div>
            <div class="dados">
                <h4 class="dados__titulo">803K</h4>
                <p class="dados__descricao">Likes</p>
            </div>
            <div class="dados">
                <h4 class="dados__titulo">1.4K</h4>
                <p class="dados__descricao">Photos</p>
            </div>
        </section>
    </main>
  
</body>
</html>
